<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe</title>
    <style>
        body {
            background-color: slateblue;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .content {
            margin: auto;
        }
    </style>
</head>
<body>

        <div class="content">

                <h1 id="title"></h1>
                <p id="description"></p>
        </div>
    <script>
        const $title = document.getElementById('title');
        const $description = document.getElementById('description');
        const title = window.frameElement.getAttribute("data-title");
        const description = window.frameElement.getAttribute("data-description");
        
        $title.innerHTML = title;
        $description.innerHTML = description;

    </script>
</body>
</html>
